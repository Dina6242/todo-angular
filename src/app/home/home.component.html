<div class="list-group col-md-6 offset-md-3 mt-4">
  <a class="list-group-item list-group-item-action active">
    Tasks
  </a>
  <a *ngFor="let task of tasks" class="list-group-item list-group-item-action">
    {{task.name}}<br>{{task.time}}
  </a>
</div>
<ejs-calendar [isMultiSelection]='multiselect' [values]='value' id=calendar></ejs-calendar>
